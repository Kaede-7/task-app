<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Task Manager</h1>

    <section class="auth-section">
      <h2>Authentication</h2>
      <form id="registerForm" class="form-container">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Username" required />
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Email" required />
        <label for="regPassword">Password</label>
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
        />
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required />
        <button type="submit" id="registerBtn">Register</button>
      </form>

      <form id="loginForm" class="form-container">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit" id="loginBtn">Login</button>
      </form>

      <div class="button-group">
        <button id="verifyBtn">Verify Token</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </section>

    <hr />

    <section class="tasks-section">
      <h2>Tasks</h2>
      <div class="filter-container">
        <label for="statusFilter">Filter by Status</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <form id="taskForm" class="form-container">
        <label for="taskTitle">Title</label>
        <input type="text" id="taskTitle" placeholder="Title" required />
        <label for="taskDescription">Description</label>
        <input type="text" id="taskDescription" placeholder="Description" />
        <label for="taskCategory">Category</label>
        <select id="taskCategory">
          <option value="important">Important</option>
          <option value="very important">Very Important</option>
          <option value="not so important">Not So Important</option>
        </select>
        <button type="submit" id="addTaskBtn">Add Task</button>
      </form>
      <div id="loading" class="loading">Loading...</div>
      <ul id="taskList" class="task-list"></ul>
    </section>

    <script src="/static/script.js"></script>
  </body>
</html>
